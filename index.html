<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

<!--parent div-->
<div class="card">
  <!--child constainer-->
    <div class="img-container" alt="perfume-image">
      <img src="images/image-product-desktop.jpg" id="perfume-img" alt="perfume-logo">
    </div>

  <div class="content">
    <div class="sub-content">
      <div class="discription-content">
        <p id="perfume-text">PERFUME</p>
        <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
        <p id="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
    </div>
      <div class="price-class">
        <h1 id="price-left">$149.99</h1>
        <p id="price-right">&nbsp &nbsp &nbsp<span id="rate">$169.99</span></p>
      </div>
    <div class="submit-tab">
      <img src="images/icon-cart.svg" alt="cart-icon">
      <p>&nbsp Add to Cart</p>
    </div>
    </div>
  </div>

</div>
  
  
</body>
</html>
